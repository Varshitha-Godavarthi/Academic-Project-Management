<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="images/user.png">
    <script src="https://kit.fontawesome.com/b357d36366.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Login -->
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img class="img-fluid" src="images/register.jpg" alt="login_img">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h4>Register your account</h4>
            <form>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" class="form-control my-3 p-4" placeholder="E-mail Address">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1 mt-3 mb-3 verify">Verify</button>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" class="form-control my-3 p-4" placeholder="New Password">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" class="form-control my-3 p-4" placeholder="Confirm Password">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1 mt-3 mb-5" id="register">Register</button>
                </div>
              </div>
              <a href="index.html">Go to Home</a>
              <br>
              <br>
              <!-- <a href="forgotpassword.html">Forgot Password</a>
              <p>Don't have an account? <a href="register.html">Register here</a></p> -->
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/register.js"></script>
</body>
</html>
